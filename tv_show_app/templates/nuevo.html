<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Programas de TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="description" content="This is a description.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'javascript.js' %}" async defer></script>
</head>

<body>
    <div>
        <h1>Agregar Nuevo Programa</h1>
        <a href="/programas">Volver</a>
    </div>
    <form action="crear" method="post">
        {% csrf_token %}
        <p>Titulo: <input name="titulo" type="text"></p>
        <p>Canal: <input name="canal" type="text"></p>
        <p>Estreno: <input name="estreno" type="date"></p>
        <p>Descripcion: <input name="descripcion" type="text"></p>
        <button type="submit">Crear</button>
    </form>
</body>

</html>
